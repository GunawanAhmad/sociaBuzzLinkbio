          <section class="profile-section section">
              <h2 class="section-title text-primary mb-4">Profile</h2>
              <div class="user-image-wrapper mb-4">
                <img src="https://img.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg?size=626&ext=jpg" alt="">
                <div class="user-image-setting">
                  <div class="input-container">
                    <input type="file">
                    <button class="btn btn-fill-light tenpx">Upload image</button>
                  </div>
                  <div class="setting">
                    <div class="switch mr-3 ">
                      <input type="checkbox" id="switch-3" /><label for="switch-3">Toggle</label>
                    </div>
                    <button class="mr-3 mr-sm-4"  data-toggle="modal" id="del-btn" data-target="#deleteModal">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-wrapper">
                <form action="">
                  <div class="form-group">
                    <label for="nama_profil" class="elevenpx label">Email address</label>
                    <input class="form-control" id="nama_profil" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted text-right eightpx">0/60</small>
                  </div>
                  <div class="form-group">
                    <label for="nama_profil" class="elevenpx label">Deskripsi 
                      <span class="text-secondary font-weight-light">(optional)</span>
                    </label>
                    <input class="form-control" id="nama_profil" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted text-right eightpx">0/160</small>
                  </div>
                  <div class="form-group">
                    <label for="nama_profil" class="elevenpx label">Lokasi / Kota <span class="text-secondary font-weight-light">(optional)</span>
                    </label>
                    <input class="form-control" id="nama_profil" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted text-right eightpx"></small>
                  </div>
                </form>
                <div class="icon-container">
                  <p class="elevenpx label">Social icons
                    <u class="text-primary setting">Edit</u>
                  </p>
                  <div class="icon-list">
                    <a href="">
                      <i class="fab fa-instagram"></i>
                    </a>
                    <a href="">
                      <i class="fab fa-youtube"></i>
                    </a>
                    <a href="">
                      <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="">

                    </a>
                    <a href="">

                    </a>
                    <a href="">

                    </a>
                    <a href="">

                    <a href="">

                    </a>
                    <a href="">
                      <i class="fab fa-twitch"></i>
                    </a>

                  <div class="select-container">
                    <select id="akses" class="custom-select" name="akses"  tabindex="2" data-placeholder="Pilih yang ingin ditampilkan

                      <option value="Posisi di atas
                      ">Posisi di atas</option>
                      <option value="Posisi di bawah
                      ">Posisi di bawah</option>
                    </select>
                    <span class="arrow-icon">
                      <i class="fas fa-chevron-down"></i>
                    </span>
                  </div>

                <div class="color-input-wrapper">
                  <p class="label elevenpx">Profile & social icons color
                  </p>  
                  <div class="color-input-container">
                    <div class="preview"></div>
                    <input type="text" id="colorPicker">
                  </div>
